<!DOCTYPE html>
<html>
  <head>
    <title>React </title>
    <meta charset="UTF-8" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("app");

      const Count=({value})=>{
      return <p>{value}</p>;
    };
    const CounterApp=()=>{
    const [numbers,setNumbers]=React.useState([2,3,4,5,7]);

    const increment=(index)=>{
    setNumbers(numbers.map((element,i)=>(i=== index ? element + 1 :element))
    );
  };
   const decrement=(index)=>{
    setNumbers(numbers.map((element,i)=>(i===index ? element - 1 :element)));
  };
   
  return(
  <div>
    {numbers.map(function (element,index){
      return(
    <div key={index}>
    <Count value={element}/>
    <button onClick={()=>increment(index)}>Increment</button>
    <button onClick={()=>decrement(index)}>Decrement</button>
  </div>
  );
})}
  
  <button onClick={()=>setNumbers(numbers.concat([0]))} >Add counter</button>
</div>

  );
};


     
     
      ReactDOM.render(<CounterApp/>, rootElement);

    </script>
  </body>
</html>
